<p><a href="https://akkkky.hatenablog.jp/entry/2019/08/22/222546">前回</a>の続き。</p>

<p>前回</p>

<p><code class="language-plaintext highlighter-rouge">$ rails new i_want_to_use_mysql -d mysql</code> ば無事成功したが、今度は <code class="language-plaintext highlighter-rouge">rails s</code> で <code class="language-plaintext highlighter-rouge">ActiveRecord::NoDatabaseError</code> が発生した。</p>

<p><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/a/a_k_s_h/20190824/20190824063458.png" alt="f:id:a_k_s_h:20190824063458p:plain" title="f:id:a\_k\_s\_h:20190824063458p:plain" /></p>

<p>データベースが作られていないことによるエラー。 データベースを作成する必要がある。</p>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>rails db:create
</code></pre></div></div>

<p>ちなみに予め<a href="http://d.hatena.ne.jp/keyword/mysql">mysql</a>を起動しておく必要があります！</p>

<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>$ mysql.server start Starting MySQL SUCCESS!
</code></pre></div></div>

<p>Rails5.0未満のときは <code class="language-plaintext highlighter-rouge">rake</code> というコマンドだったらしい。</p>
